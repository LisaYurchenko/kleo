<div data-ng-controller="HomeController">
  <!-- in future, will be replaced with page brief info, or banner -->
  <div class="row">
    <div class="col-md-12">
      <div class="page-header" style="margin-top: 10px">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-xs-4">
            <!--<h1>Welcome to Kleo home</h1>
            <p>
              Too see development information, go to our <a class="link" ui-sref="dev">dev's</a> page
            </p> -->
            <img src="modules/core/client/img/logo-xs.png">
          </div>
          <div class="col-md-5 hidden-xs hidden-sm">
            <div class="row" style="font-family: 'Book Antiqua'">
              <h3 style="margin-top: 15px; font-weight: bold">CHERNIHIV NATIONAL</h3>
              <h3 style="margin-top: 10px; font-weight: bold">UNIVERSITY OF TECHNOLOGY</h3>
            </div>
          </div>
          <div class="col-md-5 col-sm-9 col-xs-8">
            <div class="row">
              <div class="btn-container">
                <div class="main-btn">
                  <button class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-list-alt"></span>
                  </button>
                </div>
                <div class="main-btn">
                  <button class="btn btn-default btn-lg main-btn">
                    <span class="glyphicon glyphicon-heart"></span>
                  </button>
                </div>
                <div class="main-btn">
                  <button class="btn btn-default btn-lg main-btn">
                    <span class="glyphicon glyphicon-book"></span>
                  </button>
                </div>
                <div class="main-btn">
                  <button class="btn btn-default btn-lg main-btn">
                    <span class="glyphicon glyphicon-folder-open"></span>
                  </button>
                </div>
                <div class="main-btn">
                  <button class="btn btn-default btn-lg main-btn">
                    <span class="glyphicon glyphicon-info-sign"></span>
                  </button>
                </div>
                <div class="main-btn">
                  <button class="btn btn-default btn-lg main-btn">
                    <span class="glyphicon glyphicon-info-sign"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <ul class="nav nav-tabs">
        <li role="presentation" ng-repeat="item in postTypes" ng-class="{'active': item.active}" ><a href="#" ng-click="setSelected(item)" data-toogle="tab">{{item.title}}</a></li>
      </ul>
      <div class="news-panel">
        <posts-list items="posts" filter="selectedPostType"></posts-list>
      </div>
    </div>
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Announcements</h3>
        </div>
        <div class="panel-body panel-widget-container">
          <posts-list items="posts" filter="{key: 'Announcement'}"></posts-list>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">News from sites</h3>
        </div>
        <div class="panel-body panel-widget-container">
          <posts-list items="posts" filter="{key: 'Announcement'}" disabled-author="true"></posts-list>
        </div>
      </div>
    </div>
  </div>
</div>
