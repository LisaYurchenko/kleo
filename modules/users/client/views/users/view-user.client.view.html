<section>
  <div class="container">
    <div class="row profile">
      <div class="col-md-3">
        <div class="profile-sidebar">
          <!-- SIDEBAR USERPIC -->
          <div class="profile-userpic">
            <img ng-src="{{user.profileImageURL}}" class="img-responsive" alt="">
          </div>
          <!-- END SIDEBAR USERPIC -->
          <!-- SIDEBAR USER TITLE -->
          <div class="profile-usertitle">
            <div class="profile-usertitle-name">
              {{ user.firstName + " " + user.lastName }}
            </div>
            <div class="profile-usertitle-job">
              {{user.roles.toString()}}
            </div>
          </div>
          <!-- END SIDEBAR USER TITLE -->
          <!-- SIDEBAR BUTTONS -->
          <div class="profile-userbuttons">
            <button type="button" class="btn btn-success btn-sm">Follow</button>
            <button type="button" class="btn btn-danger btn-sm ">Message</button>
          </div>
          <!-- END SIDEBAR BUTTONS -->
          <!-- SIDEBAR MENU -->
          <div class="profile-usermenu">
            <ul class="nav">
              <li ui-sref-active="active">
                <a ui-sref="users.view({userId: user._id})">
                  <i class="glyphicon glyphicon-home"></i>
                  Overview </a>
              </li>
              <li ng-if="authentication.hasAccess(user._id)">
                <a ui-sref="settings.profile">
                  <i class="glyphicon glyphicon-user"></i>
                  Profile settings </a>
              </li>
              <li>
                <a href="#">
                  <i class="glyphicon glyphicon-folder-open"></i>
                  Files </a>
              </li>
              <li ui-sref-active="active" ng-if="authentication.isAdmin()">
                <a ui-sref="users.edit({userId: user._id})">
                  <i class="glyphicon glyphicon-lock"></i>
                  Administration </a>
              </li>
            </ul>
          </div>
          <!-- END MENU -->
        </div>
      </div>

      <div class="col-md-9">
        <ui-view/>
      </div>
    </div>
  </div>
</section>
