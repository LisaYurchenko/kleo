<section data-ng-controller="AdminController">
	<div class="row">
		<div class="k-content">
			<!-- main content -->
			<div class="col-md-8">
				<div class="list-group">
					<!-- Need to do something... -->
					<a data-ng-repeat="item in items" data-ng-href="#!/posts/{{item._id}}" class="list-group-item art-item">
						<h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
						<a class="btn btn-primary" href="/#!/posts/{{item._id}}/edit">
							<i class="glyphicon glyphicon-edit"></i>
						</a>
						<a class="btn btn-primary" data-ng-click="remove();">
							<i class="glyphicon glyphicon-trash"></i>
						</a>
					</a>
				</div>
			</div>
			<!-- control bar -->
			<div class="col-sm-4">
				<div class="sidebar-nav">
					<div class="navbar navbar-default" role="navigation">
						<div class="navbar-collapse collapse sidebar-navbar-collapse">
							<ul class="nav nav-pills nav-stacked">
								<li role="presentation" ng-repeat="page in pages">
									<a ng-click="changeSelected(page)">{{page.title}}</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
