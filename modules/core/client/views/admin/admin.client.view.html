<section>
  <div class="page-header">
    <h1>Administration: {{selectedTab.head.title}}: {{selectedTab.subhead.title}}</h1>
  </div>
  <div class="row">
    <nav class="col-sm-3 col-md-3 bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
      <ul class="nav bs-docs-sidenav">
        <li ng-class="{'active': tab.active}" ng-repeat="tab in tabs">
          <a href="#" ng-click="setActiveHead(tab)">{{tab.title}} </a>
          <ul class="nav">
            <li ng-class="{'active': subtab.active}" ng-repeat="subtab in tab.items">
              <a href="#" ng-click="setActive(subtab)">{{subtab.title}} </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="col-md-9">
      <admin-model-manager model="selectedTab.subhead.id" ng-if="selectedTab.head.id === 'models'"></admin-model-manager>
    </div>
  </div>
</section>
