<section class="container">
  <div class="page-header">
    <h2>Administration: {{selectedTab.head.title}}: {{selectedTab.subhead.title}}</h2>
  </div>
  <div class="col-md-3" style="padding-left: 0">
    <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
      <ul class="nav bs-docs-sidenav">
        <li ng-class="{'active': tab.active}" ng-repeat="tab in tabs" >
          <a href="#" ng-click="setActiveHead(tab)">{{tab.title}} </a>
          <ul class="nav">
            <li ng-class="{'active': subtab.active}" ng-repeat="subtab in tab.items">
              <a href="#" ng-click="setActive(subtab)">{{subtab.title}} </a>
            </li>
            <li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-md-9">
    <admin-model-manager items="items" options="selectedTab.subhead.options" ng-if="items && selectedTab.head.id === 'models'"></admin-model-manager>
  </div>
</section>
